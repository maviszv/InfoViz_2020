<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset = "UTF-8">
  <meta name = "viewpoint"  content = "width=device-width, initial-scale=1.0" >
  <meta http-equiv= "X-UA-Compatible" content = "ie=edge">
  <link rel="stylesheet" href="{{url_for('static',filename = 'css/main.css')}}">
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      text-align:center;
                  }
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
        }

      .tick line {
         stroke: #C0C0BB
        }


      .tick text{
          font-size: 0em;
        }

    circle {
	     fill : steelblue;
       opacity: 0.6;
       stroke: black;
      }

    .axis-label{
 	    font-size: 2.5em;
      fill: #635FSD
    }


</style>
  {% block head %}{% endblock %}
</head>
<body>
  {% block body %}{% endblock %}
</body>


</html>
